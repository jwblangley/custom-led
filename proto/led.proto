syntax = "proto3";

import "nanopb.proto";

message Color {
  int32 red = 1;
  int32 green = 2;
  int32 blue = 3;
}

message SetLEDs {
  repeated Color pixels = 1 [(nanopb).max_count = 50];
}

message Clear {
}

message CustomLEDMessage {
  oneof choice {
    SetLEDs set_leds = 1;
    Clear clear = 2;
  }
}
